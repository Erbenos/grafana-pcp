sudo: false
dist: xenial

language: node_js

cache:
  yarn: true
  directories:
    - node_modules

before_script: yarn install

script:
  - yarn run lint
  - yarn run build
  - yarn run test

after_script:
  - ln -s dist grafana-pcp
  - zip -r grafana-pcp.zip grafana-pcp/
